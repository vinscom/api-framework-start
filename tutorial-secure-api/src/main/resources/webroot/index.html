<!DOCTYPE html>
<html>
<head>

        crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <a href="http://localhost:8080/">Login</a>
    </div>
    <div>
        <h1>Update Session</h1>

    <div>
        <h1>Session Data</h1>
        <div id="getError">Errors</div>

            <li>Dummy</li>
        </ul>
    </div>

</body>
</html>
